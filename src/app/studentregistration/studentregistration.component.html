
<div class="card col-md-6 col-sm-8 col-xs-12 mx-auto registration-form ">
    <div class="card-header" style="margin-left: -15px; margin-right: -15px;">
        <strong>Registration</strong>
      </div>
      <div class="card-block">
<form class="">
    <div class="form-group1">
      <md-form-field >
        <input mdInput placeholder="First Name">
      </md-form-field>
    </div>
    <div class="form-group1">
      <md-form-field >
        <input mdInput placeholder="Last Name">
      </md-form-field>
    </div>

    <div class="form-group">
        <md-select placeholder="Gender" [(ngModel)]="selectedValue">
            <md-option value="Male"> Male </md-option>
            <md-option value="Female"> Female </md-option>
          </md-select>
    </div>

    <div class="form-group1">
        <md-form-field >
          <input mdInput [mdDatepicker]="picker" placeholder="Date of Birth">
          <md-datepicker-toggle mdSuffix [for]="picker"></md-datepicker-toggle>
          <md-datepicker #picker></md-datepicker>
        </md-form-field>
      </div>

      <div class="form-group1">
        <md-form-field >
            <input mdInput placeholder="Email" [formControl]="emailFormControl">
            <md-error *ngIf="emailFormControl.hasError('pattern')">
              Please enter a valid email address
            </md-error>
            <md-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </md-error>
        </md-form-field>
    </div>
</form>
</div>
</div>
